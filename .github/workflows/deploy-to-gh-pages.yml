name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install
  
    - name: Build
      run: npm run build

    - name: Deploy
      run: |
        git config --global user.name devsifat
        git config --global user.email devsifat@gmail.com
        git remote set-url origin https://github.com/Sifatul/sifatul.github.io.git
        npm run deploy
      env:
        github_token: ${{ secrets.DEPLOY_SECRET }}
        repository: ${{ github.repository }}